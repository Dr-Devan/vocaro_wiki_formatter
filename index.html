<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>보카로 위키 형식 변경</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="reformatting.jsp"></script>
    </head>
    <body>
        <header>
            <h2 class="title"><a href="http://vocaro.wikidot.com/">보카로 가사 위키 번역가 툴</a></h2>
            <h4 class="version">v1.0.4</h4>
        </header>
        <article>
            <div class="textarea">
                <form>
                    <p>원본 가사</p>
                    <textarea id="kasi" placeholder="가사를 입력해 주세요."></textarea>
                </form>
            </div>
            <div class="buttons">
            <button onclick="change()" class="change">변환</button>
            <button onclick="reset()" class="reset">초기화</button>
            <button onclick="redo()" class="redo">되돌리기</button>
            </div>
            <br />
            <div class="textarea">
            <form>
                <p>완성 가사</p>
                <textarea
                    id="complete"
                    placeholder="완성된 가사가 나오는 창입니다."
                    readonly
                ></textarea>
            </form>
            </div>
            <div class="buttons">
                <button onclick="copy()" class="copy">클립보드로 복사</button>
            </div>
        </article>
        <footer>
            <p>Created by 바이올렛<br />
            Modified by Devan</p>
        </footer>
    </body>
    <button id="debug_button" onclick="debug()">debug</button>
</html>
